      content="Sahayya Finserve is a Non-Banking Finance Company(NBFC) that provides home loans & mortgage for the self-employed market segment who generally find it difficult to get loans from traditional banks because of income and other documentation challenges."
    />

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <script>
      // FOR Defaulting
      function getDefaultLocale() {
        return JSON.parse(localStorage.getItem("defaultLocale"));
      }
      function setDefaultLocale(localeObj) {
        // console.log(localeObj);
        localStorage.setItem("defaultLocale", JSON.stringify(localeObj));
      }
      let localeObj = getDefaultLocale();
      let defaultLanguage = localeObj?.defaultLanguage || "en";
      let defaultCurrency = localeObj?.defaultCurrency || "INR";
      let defaultLocale = localeObj?.defaultLocale || "en-IN";
      let locale = {
        defaultLanguage,
        defaultCurrency,
        defaultLocale,
      };
      setDefaultLocale(locale);
      window.locale = locale;
    </script>

    <link rel="manifest" href="/manifest.json" />

    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Sahayya Finserve Application" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
